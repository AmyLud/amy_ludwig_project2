<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Contact Willow</title>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
          crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700" rel="stylesheet">
     <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <header class="header--smallPlants">
          <div class="topBar">
               <nav class="topBarNav">
                    <ul class="topNav">
                         <li class="topNav__item"><a href="#" class="topNav__link">Home</a></li>
                         <li class="topNav__item"><a href="#" class="topNav__link">About</a></li>
                         <li class="topNav__item"><a href="#" class="topNav__link--large">Willow</a></li>
                         <li class="topNav__item"><a href="#" class="topNav__link">Blog</a></li>
                         <li class="topNav__item"><a href="#" class="topNav__link--active">Contact</a></li>
                    </ul>
               </nav>
          </div>
          <h1 class="mainTitle">Contact Me</h1>
     </header>
     <main>
          <section class="contactMe">
               <div class="infoBox">
                    <div class="infoBox__social">
                         <a class="socialLink" href="#"><i class="fab fa-facebook-f"></i></a>
                         <a class="socialLink" href="#"><i class="fab fa-twitter"></i></a>
                         <a class="socialLink" href="#"><i class="fab fa-linkedin-in"></i></a>
                         <a class="socialLink" href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <p class="infoBox__info--bold">info@email.com</p>
                    <p class="infoBox__info">123-456-7890</p>
                    <p class="infoBox__info">123 Queen Street West, Unit 10</p>
                    <p class="infoBox__info">Toronto, Ontario</p>
                    <p class="infoBox__info">M5V2D5</p>
               </div>
               <form action="Post">
                    <input type="text" id="name" placeholder="Name">
                    <label for="name">Name</label>
                    <input type="email" id="email" placeholder="Email Address">
                    <label for="email">Email Address</label>
                    <input type="text" id="comment" placeholder="Message">
                    <label for="comment">Message</label>
                    <button>Submit</button>
               </form>
          </section>
     </main>
     <footer>
          <div class="copyright">
               <p class="copyright__message">copyright &copy; HackerYou</p>
          </div>
     </footer>
</body>
</html>
